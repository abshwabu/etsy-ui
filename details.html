<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <h1><a class="navbar-brand" href="index.html">Etsy</a></h1>
          
          <!-- Categories Dropdown -->
          <p><i class="fa fa-bars mt-3 ml-9 ms-10"></i> Categories</p>
      
          <!-- Search Bar -->
          <form class="d-flex" style="flex-grow: 1;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
          </form>
      
          <!-- Optional right-side links or buttons -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-gift" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-heart" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> Cart</a>
            </li>
          </ul>
        </div>
      </nav>
      

    <!-- Main Content: Product Details -->
    <div class="container mt-5">
        <div class="row">
            <!-- Product Image and Thumbnails -->
            <div class="col-lg-6">
                <img src="https://via.placeholder.com/500" class="img-fluid" alt="Main Product Image">
                <div class="d-flex mt-3">
                    <img src="https://via.placeholder.com/100" class="img-thumbnail me-2" alt="Thumbnail 1">
                    <img src="https://via.placeholder.com/100" class="img-thumbnail me-2" alt="Thumbnail 2">
                    <img src="https://via.placeholder.com/100" class="img-thumbnail me-2" alt="Thumbnail 3">
                </div>
            </div>

            <!-- Product Details -->
            <div class="col-lg-6">
                <h1 class="display-6">Soccer Ball Necklace</h1>
                <p class="text-muted">by DreamBeadsDovi</p>
                <h3 class="text-success">$50.79</h3>

                <!-- Add to Cart Button -->
                <button class="btn btn-dark btn-lg w-100 mb-3"><i class="fas fa-shopping-cart"></i> Add to Cart</button>

                <!-- Item Details -->
                <h5>Item Details</h5>
                <ul>
                    <li>Made by DreamBeadsDovi</li>
                    <li>Materials: Glass</li>
                    <li>Necklace Length: 42cm</li>
                </ul>

                <!-- Reviews -->
                <h5 class="mt-4">Customer Reviews</h5>
                <p>★★★★★ - "This necklace is perfect!"</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
